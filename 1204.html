<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes ani {
            0% {background-color: bisque;}
            25%{background-color: aquamarine;}
            50%{background-color: aqua;}
            75%{background-color: greenyellow;}
        }
        div{
            height: 200px;
            width: 200px;
            background-color: rebeccapurple;
            animation-name: ani;
            animation-duration: 10s;
            color: purple;
            font-size: 20px;
            text-align: centre;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div>Animation</div>
</body>
</html>
